# =============================================
# HackNation - Application Configuration
# =============================================

spring.application.name=HackNation

# =============================================
# MySQL Database Configuration
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/hacknation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP - default)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

# =============================================
# JPA / Hibernate Configuration
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =============================================
# JWT Configuration
# =============================================
jwt.secret=HackNation2024SecretKeyForJWTTokenGenerationAndValidationMustBe256BitsLong
jwt.expiration=86400000

# =============================================
# Server Configuration
# =============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# =============================================
# Logging
# =============================================
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=INFO