# =============================================
# HackNation - TEST Configuration (H2 in-memory)
# =============================================
# This file is loaded automatically when running tests.
# It overrides application.properties with an in-memory H2 DB
# so tests never touch the real MySQL database.

spring.datasource.url=jdbc:h2:mem:hacknation_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

jwt.secret=dGVzdFNlY3JldEtleUZvckhUTUhBQzI1NlRlc3RpbmdPbmx5
jwt.expiration=3600000

logging.level.com.example.demo=WARN
logging.level.org.springframework.security=WARN
